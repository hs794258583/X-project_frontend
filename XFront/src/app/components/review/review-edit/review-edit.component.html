<form class="form-input" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" id="ReviewTitle" class="form-control" formControlName="ReviewTitle" placeholder="Tiêu đề">
  </div>
  <div class="form-group">
    <input 
        type="file" (change)="onChange($event)"
        class="form-control" 
        formControlName="Image" 
        placeholder="Ảnh tiêu biểu"/>
  </div>

 <div>
    
  </div>


  <div class="form-group">
    <!--<textarea rows="10" cols="80" name="ReviewContent" id="ReviewContent" class="form-control" formControlName="ReviewContent">{{ReviewContent}}</textarea>-->
    <ckeditor
    name="ReviewContent" 
    id="ReviewContent"
    formControlName="ReviewContent">
  </ckeditor>
  </div>
  <div class="action">
      <button type="submit">Thêm mới</button>
      <a class="cancel" (click)="onCancel()">Hủy bỏ</a>
  </div>
</form>
