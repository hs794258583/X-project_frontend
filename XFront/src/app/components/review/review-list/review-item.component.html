 <div class="card-review">
    <div class="card-thumb">
        <a [routerLink]="[ReviewId]"><img [src]="review.ImageUrl" alt="{{review.ReviewTitle}}"></a>
    </div>
    <div class="card-review-info">
        <h1>{{review.ReviewTitle}}</h1>
        <span>
            <a [routerLink]="[ReviewId]"> {{review.UserId}}</a> | {{review.CreatedDate}}
        
        </span>
        <span>{{review.ReviewContent}}</span>
    </div>
</div>
