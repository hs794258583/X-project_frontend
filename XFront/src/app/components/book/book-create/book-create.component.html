 <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-lg-12">
          
          <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
        </div>
      </div>

       <!--THE STORY -->

<fieldset>
    <legend>Thêm truyện</legend>
    <!--Story Name -->
     <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="StoryName">Tên Truyện</label>
            <input
              type="text"
              id="StoryName"
              class="form-control"
              formControlName="StoryName" [(ngModel)]="storyName">
          </div>
        </div>
      </div>
<!--Story Image -->
 
<input 
   type="file"
   (change)="fileChangeEvent($event)" 
   placeholder="Upload file..." />
<button type="button" (click)="upload()">Upload</button>

 <input type="hidden"
     id="Image" 
     class="form-control" 
     formControlName="Image" 
     placeholder="Tiêu đề"
     value="{{imageName}}" [(ngModel)]="imageName">
           <img 
            *ngIf="imageName" 
            [src]="imageName">

<!--Story Description -->
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="StoryDescription">Mô tả Truyện </label>
            <textarea          
            rows="10" 
            cols="80"
            id="StoryDescription"
            class="form-control"
            formControlName="StoryDescription"></textarea>
          </div>
        </div>
      </div> 
</fieldset>
     

           <!--THE AUTHOR -->
   <fieldset>
  <legend>Thêm tác giả</legend>
    <select formControlName="Author">
      <option *ngFor="let author of authors" [ngValue]="author">
        {{author.AuthorName}}
      </option>
    </select>

              formControlName="AuthorName">
      </div>-->
 
</fieldset>

          <option *ngFor="let genre of genres" [ngValue]="genre">
            {{genre.GenreName}}
